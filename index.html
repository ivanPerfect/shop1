<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Lato:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style/main.css" />
    <script src="./js/js.js" defer></script>
    <title>Shop</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <nav class="nav">
          <div class="nav-logo">
            <a href="#!" class="nav__logo">Panto</a>
          </div>
          <ul class="nav__list">
            <li class="nav__item">
              <a href="" class="nav__link">Furniture</a>
            </li>
            <li class="nav__item"><a href="" class="nav__link">Shop</a></li>
            <li class="nav__item"><a href="" class="nav__link">About Us</a></li>
            <li class="nav__item"><a href="" class="nav__link">Contact</a></li>
          </ul>
          <a href="#!" class="bag">
            <img src="./img/Bag.svg" alt="" />
            <span class="count">0</span>
          </a>
        </nav>
        <section class="title">
          <h1 class="title__h1">
            Make Your Interior More Minimalistic & Modern
          </h1>
          <p>
            Turn your room with panto into a lot more minimalist and modern with
            ease and speed
          </p>
          <div class="search">
            <form action="">
              <input
                type="text"
                class="search__input"
                placeholder="Search furniture"
              />
              <button type="submit" class="search__btn">
                <img src="./img/search.svg" alt="serach" class="search__img"/>
              </button>
            </form>
          </div>
        </section>
      </div>
    </header>
  </body>
</html>
